<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style> <!-- 경계선-->
        table{
            border-collapse: collapse; 
        }
    </style>

</head>
<body>
    
    <!-- table 태그는 표를 작성하는 태그입니다.-->
    <table border="1">
        <tr> <!-- table이 자식 태그 tr은 표의 행을 나타냅니다. 단독사용 x-->
            <th>이름</th> <!-- tr의 자식태그 td는 한 행에 들어갈 열(칸)을 나타냅니다.-->
            <th>나이</th>
            <th>성별</th>
            <th>주소</th>
            <td rowspan="4" align="center">
                <button> 세로버튼</button>
            </td>
        </tr>
        <tr>
            <td>하나래</td>
            <td>30</td>
            <td>남자</td>
            <td>서울특별시</td>
        </tr>
        <tr>
            <td>오정원</td>
            <td>25</td>
            <td>여자</td>
            <td>경기도 안양시</td>
        </tr>
        <tr>
            <!-- 가로 셀 병합: colspan -> 병합하고 싶은 셀의 개수를 지정 -->
            <td colspan="4" align="center">
                <button>-버튼-</button>
            </td>
        </tr>

    </table>



</body>
</html>
