<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        h1 {
            background: skyblue;
            width: 700px;
            height: 200px;
        }

        span {
            background: yellowgreen;
            width: 700px;
            height: 200px;
        }

        a {
            background: lightcoral;
        }
    </style>



    
</head>
<body>
    
    <h1>인라인 요소</h1> <!-- 필요한 만큼의 너비를 사용하며 가로 세로 크기를 지정할수 없다-->
    <span>인라인 요소는 수평으로 배치됩니다.</span> <!-- 인라인 공간을 잡고 싶을 때 사용-->
    <a href="#">인라인 요소 링크입니다.</a> <!-- 링크태그 -->
    
</body>
</html>
